  </nz-header>
  <nz-content style="padding:0 20px;">
    <!--<nz-breadcrumb style="margin:16px 0;">-->

    <!--<nz-breadcrumb-item>List</nz-breadcrumb-item>-->
    <!--<nz-breadcrumb-item>App</nz-breadcrumb-item>-->
    <!--</nz-breadcrumb>-->
    <nz-layout style="padding:24px 0; background: #fff;height: 100%">
      <nz-sider [nzWidth]="200" style="background:#fff">
        <ul nz-menu [nzMode]="'inline'" (nzClick)="nzItemDirect($event)" style="height:100%">
          <ng-container *ngFor="let item of menu;">
            <li nz-submenu>
              <span title><i class="{{item.class}}"></i>{{item.name}}</span>
              <ng-container *ngIf="item.children && item.children.length > 0">
                <ul>
                  <ng-container *ngFor="let childItem of item.children">
                    <li nz-menu-item (click)="nzItemClick(childItem)">
                      {{childItem.name}}
                    </li>
                  </ng-container>
                </ul>
              </ng-container>

            </li>
          </ng-container>

        </ul>
      </nz-sider>
      <nz-content style="padding: 0 24px; min-height: 640px;">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-content>
</nz-layout>
