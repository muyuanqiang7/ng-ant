<nz-layout style="padding:2px 0;background: #fff;">
  <nz-sider [nzWidth]="200" style="background:#fff">
    <ul nz-menu [nzMode]="'inline'" (nzClick)="nzItemDirect($event)" [nzInlineCollapsed]="isCollapsed"
        style="height:100%">
      <ng-container *ngFor="let item of menu">
        <li nz-submenu [nzOpen]="item.open" (nzOpenChange)="openHandler(item)">
              <span title>
                <i class="{{item.class}}"></i>
                <span>{{item.name}}</span>
              </span>
          <ng-container *ngIf="item.children && item.children.length > 0">
            <ul>
              <ng-container *ngFor="let childItem of item.children">
                <li nz-menu-item (click)="nzItemClick(childItem)">
                  {{childItem.name}}
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </li>
      </ng-container>

    </ul>
  </nz-sider>
  <nz-content style="padding: 0 24px; min-height: 75vh;">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
