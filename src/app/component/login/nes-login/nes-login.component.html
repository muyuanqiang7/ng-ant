<div class="outer">
  <div class="middle">
    <div class="inner">
      <div nz-row>
        <div nz-col nzSpan="6" nzOffset="9">
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-user">
                  <input type="text" nz-input formControlName="userName" placeholder="Username" required>
                </nz-input-group>
                <nz-form-explain
                  *ngIf="userName.invalid && (userName.dirty || userName.touched) && userName.errors">
                  请输入用户名
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-lock">
                  <input type="password" nz-input formControlName="password" placeholder="Password" required>
                </nz-input-group>
                <nz-form-explain
                  *ngIf="password.invalid && (password.dirty || password.touched) && password.errors">
                  请输入密码
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span>Remember me</span>
                </label>
                <!--<a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
                <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
                <!--Or-->
                <!--<a href="">register now!</a>-->
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
